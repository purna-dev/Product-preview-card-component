<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <main>

    <div class="container con_mob">

      <div class="product_item pro_mob">
        <div class="img_s">
          <img src="images/image-product-desktop.jpg" alt="Perfume image">

        </div>
         <div class="img_m">
          <img src="images/image-product-mobile.jpg" alt="Perfume image">
          
        </div>
        <div class="text_s">

          <h1>Perfume</h1>

          <h2>
            Gabrielle Essence Eau De Parfum
          </h2>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>

          <div class="btn_cart">
            <button>  
              <div class="icon_cart">
              
              <img src="images/icon-cart.svg" alt="cart icon" > 

              </div>
              <p> Add to Cart</p></button>
          </div>

        </div>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://purnachandra.me/">Purna</a>.
    </div>
  </footer>
</body>

</html>
